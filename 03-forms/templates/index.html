<!DOCTYPE HTML>
<html>
  <head>
    <title>Flask Example</title>
  </head>
  <body>
    <form method="POST" action="">
      What is your name? <input type="text" name="name">
      <br>
      What is your age? <input type="text" name="alter">
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
    <br>
    {% if name %}
      <h1>Hallo, {{name}}!</h1>
    {% endif %}
    {% if alter %}
      <br>
      <h1>Du bist schon {{alter}} Jahre alt, du alter Sack!</h1>
    {% endif %}
  </body>
</html>
